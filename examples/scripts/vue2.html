<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vue2</title>
</head>

<body>
  <div id="app"></div>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6"></script>
  <script src="https://cdn.jsdelivr.net/npm/@vue/composition-api@1.7.1"></script>
  <script src="../../dist/vue2/index.umd.js"></script>
  <script>
    Vue.use(window.VueSplitCarousel)
    new Vue({
      template: `
      <split-carousel>
        <split-carousel-item v-for="i in 8" :key="i">{{i}}</split-carousel-item>
      </split-carousel>
    `
    }).$mount('#app')
  </script>
</body>

</html>
